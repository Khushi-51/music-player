
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JioSaavn Music App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <img src="/assets/images/logo.svg" alt="JioSaavn Music App">
        <h1>JioSaavn Music App</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/search">Search</a></li>
          <li><a href="/playlists">Playlists</a></li>
          <li><a href="/login" class="active">Login</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section class="auth-container">
        <h2>Login to Your Account</h2>
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <button type="submit" class="btn primary">Login</button>
        </form>
        
        <p class="auth-link">Don't have an account? <a href="/register">Register</a></p>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 JioSaavn Music App. All rights reserved.</p>
    </footer>
  </div>
  
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
